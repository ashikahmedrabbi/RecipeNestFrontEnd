<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/4ee5f1f089.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="bg-body-tertiary fixed-top z-index-2000">
      <nav class="navbar navbar-expand-lg px-5 py-2">
        <div class="container-fluid">
          <a class="navbar-brand mr-5 pr-5" href="index.html">
            <img src="images/reslogo.png" alt="" width="70" height="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="blog.html">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
            <button type="button" class="btn btn-warning ms-4">
              <a href="login.html" class="text-white text-decoration-none"
                >Login</a
              >
            </button>
          </div>
        </div>
      </nav>
    </section>

    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <img
            src="https://img.freepik.com/free-vector/end-school-concept-illustration_114360-9208.jpg"
            class="w-100"
            alt="Illustration"
          />
        </div>
        <div class="col-md-6">
          <h1 class="text-center">Please Register</h1>
          <div id="error" class="alert alert-danger d-none" role="alert"></div>
          <!-- Error message container -->
          <form id="registrationForm" class="text-center">
            <input
              id="name"
              type="text"
              class="form-control mb-4"
              placeholder="Name"
              required
            />
            <input
              id="username"
              type="text"
              class="form-control mb-4"
              placeholder="Username"
              required
            />
            <input
              id="email"
              type="email"
              class="form-control mb-4"
              placeholder="Email"
              required
            />
            <input
              id="bio"
              type="text"
              class="form-control mb-4"
              placeholder="Bio"
              required
            />
            <input
              id="password"
              type="password"
              class="form-control mb-4"
              placeholder="Password"
              required
            />
            <button type="submit" class="btn btn-primary w-100">
              Register
            </button>
          </form>
          <p class="mt-3"><a href="login.html">Already have an account?</a></p>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert">
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">Registration is successful!</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
